<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sayfası</title>
    <link rel="stylesheet" href="./../src/output.css">
</head>
<body class="bg-gradient-to-br w-full bg-[#52ba31] flex justify-center items-center h-screen">
 <div id="quiz-container" class="bg-white p-6 rounded-lg text-center h-4/5 w-1/2 shadow-black shadow-2xl relative">
        <h1 class="text-3xl font-bold m-8 p-8">⭐ Quiz Sayfasına Hoş Geldiniz ⭐</h1>
        <button id="start-btn" class="bg-amber-800 cursor-pointer w-2/5 h-1/2  text-black text-3xl font-bold py-4 px-8 rounded-xl shadow-lg hover:scale-110 transition transform duration-300">
            🚀 Quize Başla!
        </button>
        <div id="countdown" class="hidden w-1/4 h-1/3 flex items-center justify-center rounded-full bg-black text-3xl text-amber-50 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">
        </div>
 


        <div id="question-box" class="mt-4 hidden  flex-col flex justify-center items-center ">
            <h2 id="question-text" class="text-xl font-semibold"></h2>
            <div id="options" class="mt-4 space-y-2 w-1/2 h-1/3  bg-amber-500 ">
           
            </div>
        </div>

 
        <div class=" flex justify-between mt-4 hidden" id="navigation-buttons">
            <button id="prev-btn" class="bg-black text-white px-4 py-2  rounded">Önceki</button>
            <button id="next-btn" class="bg-[#52ba31]  text-white px-4 py-2 rounded">Sonraki</button>
        </div>


    <div id="result-box" class="hidden mt-4 text-center">
        <h2 class="text-2xl font-bold">Quiz Bitti 🎉</h2>
        <p id="score-text" class="text-lg mt-2"></p>
        <p id="badge-text" class="text-xl font-bold mt-2"></p>

        <div class="mt-4 flex justify-center space-x-4">
            <img id="bronze-badge" src="./../src/picture/bronze-medal.png" alt="Bronz Rozet" class="hidden w-16 h-16">
            <img id="silver-badge" src="./../src/picture/gold-medal.png" alt="Gümüş Rozet" class="hidden w-16 h-16">
            <img id="gold-badge" src="./../src/picture/silver-medal.png" alt="Altın Rozet" class="hidden w-16 h-16">
        </div>
    </div>
    <div id="error-box" class="hidden text-red-500 font-bold text-center"></div>

 </div>
     <script src="./../Public/quiz.js"></script>
</body>
</html>
